<html lang="en">

  <head>
    <title>Clockify</title>
    <script src="js/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <script src="js/bootstrap-select.min.js"></script>
    <script src="popup.js"></script>
  </head>
    <body>

      <div style="padding: 10px;">
              <label>Projects</label>
              <select style="margin-bottom: 10px;" id="projects"></select>

              <label>Tags</label>
              <select id="tags" style="margin-bottom: 10px; width: 100%;"></select>

              <textarea id="description" style="margin-bottom: 20px; width: 100%;"></textarea>
              <button id="sendTimeEntry" class="btn btn-primary">Send</button>

              <div id="result-success" style="margin-top: 10px;" class="alert alert-success" role="alert" hidden></div>
              <div id="result-error " style="margin-top: 10px;" class="alert alert-danger" role="alert" hidden></div>
      </div>

    </body>
  </html>
